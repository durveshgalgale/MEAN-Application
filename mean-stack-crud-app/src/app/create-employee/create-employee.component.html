<div class="row">
    <div class="col-md-12">
        <form [formGroup]="loginForm" (ngSubmit)="submitDetails()" class="p-3">
            <div class="form-group  mb-5">
                <div class="input-group">
                  <input [type]="text" class="form-control inputElem" id="fname"
                    placeholder="Enter First Name" formControlName="fname"
                    [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
                </div>  
              </div>
              <div class="form-group  mb-5">
                <div class="input-group">
                  <input [type]="text" class="form-control inputElem" id="lname"
                    placeholder="Enter Last Name" formControlName="lname"
                    [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
                </div>  
              </div>
            <div class="form-group  mb-5">
              <input type="email" class="form-control inputElem" formControlName="email" id="exampleInputEmail1"
                placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">
                  Please enter the valid email address
                </div>
              </div>
            </div>
            <div class="form-group  mb-5">
                <div class="input-group">
                  <input [type]="text" class="form-control" id="phoneNumber"
                    placeholder="Enter Phone Number" formControlName="phoneNumber" pattern="^((\\+91-?)|0)?[0-9]{10}$"
                    [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" maxlength="10" required />
            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">Mobile Number is required.</div>
                <div *ngIf="f.phoneNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
            </div>
                </div>  
              </div>
              <!-- <div class="form-group mb-5">
                <div class="input-group">
                  <input [type]="text" class="form-control inputElem" id="fname"
                    placeholder="Enter First Name" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                </div>  
              </div> -->
  
            <div class="form-group clearfix float-right">
              <button class="btn btn-primary btn-custom" type="submit">
                Add User
              </button>
            </div>
  
          </form>
    </div>
</div>
